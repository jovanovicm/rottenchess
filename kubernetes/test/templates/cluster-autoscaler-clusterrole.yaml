apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-autoscaler
  labels:
    app: cluster-autoscaler
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
      - nodes
      - persistentvolumeclaims
      - events
    verbs:
      - list
      - watch
      - get
  - apiGroups: ["extensions", "apps"]
    resources:
      - replicasets
      - deployments
    verbs:
      - list
      - watch
  - apiGroups: ["batch"]
    resources:
      - jobs
    verbs:
      - list
      - watch
