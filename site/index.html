<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RottenChess Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <h1>RottenChess ðŸ¤¢</h1>
        <p>A leaderboard of blunders, mistakes, and inaccuracies!</p>
    </header>
    <div class="filter-bar">
        <div class="left-filters">
            <button class="pill" onclick="filterLeaderboard('all', this)" id="all">All</button>
            <button class="pill" onclick="filterLeaderboard('top50', this)">Top 50 Players</button>
            <button class="pill" onclick="filterLeaderboard('personality', this)">Chess Personalities</button>
            <input type="text" class="pill search-box" oninput="filterByName()" placeholder="Search Player...">
        </div>
        <div class="right-filters">
            <select id="year-selector"></select>
            <select id="month-selector">
                <option value="all">All Months</option>
            </select>
        </div>
    </div>
    <table class="leaderboard">
        <thead>
            <tr>
                <th class="ranking-column" onclick="sortTable(0, this)" data-sort-direction="asc">
                    Ranking
                    <div class="sort-arrows">
                        <img src="icons/arrow-up.png" class="sort-arrow up-arrow">
                        <img src="icons/arrow-down.png" class="sort-arrow down-arrow">
                    </div>
                </th>
                <th onclick="sortTable(1, this)">Username</th>
                <th onclick="sortTable(2, this)">
                    Rating
                    <div class="sort-arrows">
                        <img src="icons/arrow-up.png" class="sort-arrow up-arrow">
                        <img src="icons/arrow-down.png" class="sort-arrow down-arrow">
                    </div>
                </th>
                <th onclick="sortTable(3, this)">
                    Blunders 
                    <span class="icon-wrapper">
                        <img src="icons/blunder.png" class="icon">
                    </span>
                    <div class="sort-arrows">
                        <img src="icons/arrow-up.png" class="sort-arrow up-arrow">
                        <img src="icons/arrow-down.png" class="sort-arrow down-arrow">
                    </div>
                </th>
                <th onclick="sortTable(4, this)">
                    Mistakes 
                    <span class="icon-wrapper">
                        <img src="icons/mistake.png" class="icon">
                    </span>
                    <div class="sort-arrows">
                        <img src="icons/arrow-up.png" class="sort-arrow up-arrow">
                        <img src="icons/arrow-down.png" class="sort-arrow down-arrow">
                    </div>
                </th>
                <th onclick="sortTable(5, this)">
                    Inaccuracies 
                    <span class="icon-wrapper">
                        <img src="icons/inaccuracy.png" class="icon">
                    </span>
                    <div class="sort-arrows">
                        <img src="icons/arrow-up.png" class="sort-arrow up-arrow">
                        <img src="icons/arrow-down.png" class="sort-arrow down-arrow">
                    </div>
                </th>
                <th onclick="sortTable(6, this)">
                    RM/G
                    <div class="sort-arrows">
                        <img src="icons/arrow-up.png" class="sort-arrow up-arrow">
                        <img src="icons/arrow-down.png" class="sort-arrow down-arrow">
                    </div>
                </th>
            </tr>
        </thead>        
        <tbody id="leaderboard-body">
            <!-- This will be populated dynamically by JavaScript -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
